<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+DK+Loopet:wght@100..400&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Le Temps App</title>
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="search-form" id="search-form">
            <input 
            type="search" 
            placeholder="Enter a City..." 
            required 
            id="search-form-input"
            class="search-form-input"/>
            <input type="submit" value="Search" class="search-form-button"/>
        </form>
    </header>
    <main>
        <div class="weather-app-data">
        <div>
    <h1 class="weather-app-city" id="city">Cape Town</h1>
    <p class="weather-app-details">
        Wednesday 21:54, Partly Cloudy
        <br>
        Humidity: <strong>82%</strong>, Wind: <strong>3km/h</strong>
    </p>
</div>
    <div class="weather-app-temperature-container">
        <div class="weather-app-icon">☁️</div>
        <div class="weather-app-temperature">10</div>
        <div class="weather-app-unit">°C</div>
</div>
</main>
    <footer> The project Coded by 
       <a href="https://github.com/Anney1-MOGNE">Anney</a> and is open source on 
      <a href="https://github.com/Anney1-MOGNE/Le-temps">Github</a> and hosted on 
      <a href="https://le-temps-focast.netlify.app/">Netlify</a>
        
    </footer>
</div>
<script src="src/index.js"></script>
</body>
</html>
